<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=".col-sm-12">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 col-sm-7">
                <div class="box"></div>
            </div>
            <div class="col-8 col-sm-5">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 .col-sm-12">
                <div class="box"></div>
            </div>
            <div class="col-4 .col-sm-12">
                <div class="box"></div>
            </div>
            <div class="col-4 .col-sm-12">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 .col-sm-12">
                <div class="box"></div>
            </div>
            <div class="col-3 .col-sm-12">
                <div class="box"></div>
            </div>
            <div class="col-3 .col-sm-12">
                <div class="box"></div>
            </div>
            <div class="col-3 .col-sm-12">
                <div class="box"></div>
            </div>
        </div>
       <div class="row">
           <div class="col-3">
               <div class="box"></div>
           </div>
           <div class="col-9">
               <div class="box"></div>
           </div>
       </div>
        <div class="row">
            <div class="col-8">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-6">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset_6">
                <div class="box"></div>
            </div>
        </div>
    </div>

</body>
</html>
